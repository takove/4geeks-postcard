<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="postcard">
			<!--Division 1.0-->
			<div class="postcard-header">
				<!--Division 1.1-->
				<h1>My Postcard</h1>
			
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png
				"
					alt="4geeks logo"
					class="logo"
				/>
				
			</div>
			<div class="postcard-body">
				<!--Division 1.2-->
				<div class="body-left">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to starting doing more stuff!</p>
				</div>
				<div class="body-right">
					<form class="form">
						
						<input type="text" placeholder="Some Name" id="name" name="name" />
						<hr>
						<input type="text" placeholder="Some Email" id="email" name="email" />
						<hr>
						<input type="text" placeholder="Some comment" id="comment" name="comment" />
						<hr>
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<!--Division 1.3-->
				<button>Send my Postcard</button>
			</div>
		</div>
	</body>
</html>
